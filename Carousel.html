<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          class="active bg-waring"
          data-bs-target="#demo"
          data-bs-slide-to="0"
        ></button>
        <button
          class="active bg-waring"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          class="active bg-waring"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.shutterstock.com/image-photo/lake-mountains-4k-wallpaper-260nw-2291496311.jpg"
            height="400px"
            width="100%"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapercave.com/wp/wp2506793.jpg"
            height="400px"
            width="100%"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTub_R7Mx18AhvuLtnvUlPhV8QiU3WWAaNtxCqtfdCjWoS-w06yH4w1zd-yg2N91GE68EQ&usqp=CAU"
            height="400px"
            width="100%"
            alt=""
          />
        </div>
        <button class="carousel-control-"></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
